---
layout: default
title: blog
---

{% include home-header.html %}

<!-- 博客页面标题 -->
<div class="blog-section">
  <h1 class="page-title">Blog</h1>
</div>

<!-- 博客文章列表 -->
<div class="posts">
  {% for post in site.posts %}
  <section class="post-entry">
    <h2 class="post-title">
      <a href="{{ post.url | relative_url }}">
        {{ post.title }}
      </a>
    </h2>

    <div class="post-meta">
      <time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%Y-%m-%d" }}</time>
      <span> | {{ post.category }}</span>
    </div>

    <p>{{ post.excerpt | strip_html }}</p>
  </section>
  {% endfor %}
</div>

<!-- 自定义样式 -->
<style>
  .blog-section {
    text-align: center;
    margin-top: 40px;
  }

  .page-title {
    font-size: 2.5em;
    font-weight: bold;
    color: #333;
  }

  .posts {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
  }

  .post-entry {
    margin-bottom: 40px;
  }

  .post-title {
    font-size: 1.8em;
    margin-bottom: 10px;
  }

  .post-meta {
    font-size: 0.9em;
    color: #777;
    margin-bottom: 15px;
  }

  .post-meta time {
    font-weight: bold;
  }

  .post-entry p {
    font-size: 1.1em;
    color: #555;
    line-height: 1.6;
  }
</style>

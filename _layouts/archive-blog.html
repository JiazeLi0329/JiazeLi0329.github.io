---
layout: default
title: Blog
---

{% include home-header.html %}

<!-- 博客页面标题 -->
<h1>{{ page.title }}</h1>

<div class="post-list">
  <!-- 遍历博客文章 -->
  {% for post in site.posts %}
  <div class="post-item">
    <div class="post-info">
      <strong>{{ post.title }}</strong><br>
      <time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%Y-%m-%d" }}</time><br>
      <em>{{ post.category }}</em>
    </div>
    <div class="post-excerpt">
      <p>{{ post.excerpt | strip_html }}</p>
      <a href="{{ post.url | relative_url }}">Read More</a>
    </div>
  </div>
  {% endfor %}
</div>

<!-- 返回主页按钮 -->
<div class="back-to-home">
  <a href="/" class="button">← Back to Home</a>
</div>

<style>
  .post-list {
    display: flex;
    flex-direction: column;
    gap: 20px;
    padding: 20px;
  }
  
  .post-item {
    display: flex;
    align-items: center;
    justify-content: space-between;
    border-bottom: 1px solid #ddd;
    padding-bottom: 20px;
    margin-bottom: 20px;
  }
  
  .post-info {
    flex: 1;
    font-size: 0.8em;
    line-height: 1.5;
    padding-right: 20px;
  }

  .post-excerpt {
    flex: 1;
    font-size: 0.9em;
    color: #555;
  }

  .post-excerpt a {
    display: inline-block;
    margin-top: 10px;
    color: #4CAF50;
    text-decoration: none;
    font-weight: bold;
  }

  .post-excerpt a:hover {
    color: #388E3C;
  }

  /* 调整 h1 标题的大小 */
  h1 {
    font-size: 1.5em;
    margin-bottom: 20px;
  }

  /* 返回主页按钮样式 */
  .back-to-home {
    text-align: center;
    margin-top: 40px;
    margin-bottom: 20px;
  }

  .back-to-home .button {
    display: inline-block;
    padding: 8px 16px; /* 调整按钮的大小，变小一点 */
    font-size: 0.9em; /* 调整字体大小，使其更小 */
    color: #333;
    background-color: transparent; /* 按钮变为透明 */
    border: 1px solid #333; /* 添加边框 */
    text-decoration: none;
    border-radius: 5px;
    transition: background-color 0.3s ease, color 0.3s ease;
  }

  .back-to-home .button:hover {
    background-color: #f0f0f0; /* 鼠标悬停时变成浅灰色 */
    color: #000;
  }
</style>

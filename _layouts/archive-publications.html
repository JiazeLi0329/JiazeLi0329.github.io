---
layout: default
title: Blog
---

{% include home-header.html %}

<!-- 博客页面标题 -->
<h1>{{ page.title }}</h1>

<div class="post-list">
  <!-- 遍历博客文章 -->
  {% for post in site.posts %}
  <div class="post-item">
    <div class="post-info">
      <strong>{{ post.title }}</strong><br>
      <time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%Y-%m-%d" }}</time><br>
      <em>{{ post.category }}</em>
    </div>
    <div class="post-excerpt">
      <p>{{ post.excerpt | strip_html }}</p>
      <a href="{{ post.url | relative_url }}">Read More</a>
    </div>
  </div>
  {% endfor %}
</div>

<style>
  .post-list {
    display: flex;
    flex-direction: column;
    gap: 20px;
    padding: 20px;
  }
  
  .post-item {
    display: flex;
    align-items: center;
    justify-content: space-between;
    border-bottom: 1px solid #ddd; /* 添加下划线以区分不同文章 */
    padding-bottom: 20px;
    margin-bottom: 20px;
  }
  
  .post-info {
    flex: 1;
    font-size: 0.8em; /* 调整字体大小为80% */
    line-height: 1.5;
    padding-right: 20px;
  }

  .post-excerpt {
    flex: 1;
    font-size: 0.9em;
    color: #555;
  }

  .post-excerpt a {
    display: inline-block;
    margin-top: 10px;
    color: #4CAF50;
    text-decoration: none;
    font-weight: bold;
  }

  .post-excerpt a:hover {
    color: #388E3C;
  }

  /* Optional: Adjust the size of the h1 title */
  h1 {
    font-size: 1.5em;
    margin-bottom: 20px;
  }
</style>
